<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketDashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{fragments/navbar :: nav-bar}"></div>

    <div class="container bg-dark mt-5 p-5 rounded-5">
        <form th:action="@{/sell}" th:object="${event}" method="post">
            <div class="row align-items-start">
                <p class="text-white fw-light mb-5 fs-1 border-bottom border-3 border-light text-center">Sell tickets</p>

                <div th:each="event : ${events}" class="col align-items-center gap-5 border border-light border-3 rounded">
                    <p class="text-white fw-bold fs-3">Event Name</p>
                    <p class="text-white fw-light fs-4" th:text="${event.eventName}"></p>
                    <p class="text-white fw-bold fs-3">Event Date</p>
                    <p class="text-white fw-light fs-4" th:text="${event.eventDate}"></p>
                    <p class="text-white fw-bold fs-3">Event Number</p>
                    <p class="text-white fw-light fs-4" th:text="${event.eventId}"></p>
                </div>
            </div>

            <div class="row p-3">
                <p class="text-white fs-1">Select the event</p>
                <select class="form-select form-sm" name="selectedEventId" required>
                    <option th:each="event : ${events}" th:value="${event.eventId}" th:text="${event.eventName}"></option>
                </select>
            </div>

            <div class="row p-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Ticket Quantity</span>
                    <input type="number" class="form-control" name="quantity" min="1" placeholder="Number" required>
                </div>
            
            </div>
            <div class="container align-items-center justify-center">
                <p class="text-white fs-4">Select the ticket Type</p>
                <div class="btn-group">
                    
                    <input type="radio" class="btn-check" autocomplete="off" name="ticketType" id="vip" VALUE="VIP" required>
                    <label class="btn btn-outline-warning" for="vip">VIP</label>
                    
                    <input type="radio" class="btn-check" autocomplete="off" name="ticketType" id="basic" value="BASIC">
                    <label class="btn btn-outline-secondary" for="basic">BASIC</label>
                </div>
            </div>
            
            
            <div class="container justify-center align-items-center mt-5 text-center">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlertPlaceholder">
                    <div th:text="${success}"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlertPlaceholder">
                    <div th:text="${error}"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <button type="submit" class="btn btn-primary fs-2" id="successAlertBtn" style="letter-spacing: 2px;">SELL</button>
            </div>
            
            
            
        </form>

        
    </div>


</body>
</html>
